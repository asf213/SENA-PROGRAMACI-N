<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones</title>
</head>
<body>
    <script>
        let num1=-10;
        let num2=2;
        let suma;
        let resta;
        let multi;
        let division;

        suma=num1+num2;
        
        resta=num1-num2;
        
        multi=num1*num2;
        
        division=num1/num2;

    console.log(+num1+"+"+num2+"="+suma+"\n");
    console.log("Resta = "+resta+"\n");
    console.log("Multiplicacion = "+multi+"\n");
    console.log("Division = "+division+"\n");
    </script>
</body>
</html>
