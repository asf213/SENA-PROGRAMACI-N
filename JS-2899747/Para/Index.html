<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo para</title>
</head>
<body>
    <script>
        let contar;
        let num=10;

        for (contar=1; contar < num; contar++){
            if(contar%2==0) {
                console.log(contar+" es Par");
            }
            else{
                console.log(contar+" es Impar");
            }
        }
    </script>
</body>
</html>
