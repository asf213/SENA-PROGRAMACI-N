<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentaje de un numero</title>
</head>
<body>
    <script>
        let porcentaje;
        let numero=23;

        porcentaje=numero/100;

        console.log("El porcentaje de "+numero+ " es " +porcentaje);
    </script>
</body>
</html>
