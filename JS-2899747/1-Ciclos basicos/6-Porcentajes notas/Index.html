<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes de tres notas y la suma de estas</title>
</head>
<body>
    <script>
        let num1=3.4;
        let num2=4.5;
        let num3=3.9;
        let porc1;
        let porc2;
        let porc3;
        let suma;

        porc1=num1*(30/100);
        porc2=num2*(30/100);
        porc3=num3*(40/100);

        console.log(+porc1+"\n");
        console.log(+porc2+"\n");
        console.log(+porc3+"\n");

        suma=porc1+porc2+porc3

        console.log("La suma de los tres porcentajes es "+suma);
    </script>
</body>
</html>
