<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areas de un cuadrado, rectangulo y triangulo</title>
</head>
<body>
    <script>
        let cuad;
        let rect;
        let tria;
        let lado=2;
        let base=23;
        let altu=12;
        let base1=12;
        let altu1=16;

        cuad=lado*lado;
        rect=base1*altu1;
        tria=(base*altu)/2;

        console.log("El area de un cuadrado es "+cuad+"\n");
        console.log("El area de un rectangulo es "+rect+"\n");
        console.log("El area de un triangulo es "+tria+"\n");
        
    </script>
</body>
</html>
