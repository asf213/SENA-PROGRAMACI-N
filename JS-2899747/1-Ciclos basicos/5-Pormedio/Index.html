<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio de tres notas</title>
</head>
<body>
    <script>
        let num1=4;
        let num2=3.5;
        let num3=2.8;
        let suma;
        let prom;

        suma=num1+num2+num3;
        prom=suma/3;

        console.log("El promedio de las tres notas es "+prom);
    </script>
</body>
</html>
