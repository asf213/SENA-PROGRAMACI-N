<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero mayor</title>
</head>
<body>
    <script>
        let num1=3
        let num2=5

        if(num1==num2){
            console.log("Son Iguales");
        }
        else {
            if(num1>num2) {
                console.log("Numero uno es mayor");
            }
            else {
                console.log("Numero dos es mayor");
            }
        }
    </script>
</body>
</html>
