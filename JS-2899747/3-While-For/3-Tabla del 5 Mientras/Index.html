<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla del 5</title>
</head>
<body>
    <script>
        let num1;
        let num2;
        let resul;

        num1=0;
        num2=5;

        while(num1<=num2){
            num1=num1+1;
            resul=num1*5;
            console.log("5x"+num1+"="+resul);
        }
    </script>
</body>
</html>
