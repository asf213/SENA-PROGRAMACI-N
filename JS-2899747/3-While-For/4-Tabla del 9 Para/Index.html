<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla del 9 hasta el 5</title>
</head>
<body>
    <script>
        let num1;
        let num2;
        let resul;
        
        num2=5;

        for (num1=1;num1<=num2;num1++) {
            resul=num1*9;
            if(resul%2==0){
                console.log(resul+" Es par");
            }else{
                console.log(resul+" Es impar");
            }
        }
    </script>
</body>
</html>
