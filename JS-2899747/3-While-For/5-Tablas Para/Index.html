<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas del 1,2,3,4 y 5</title>
</head>
<body>
    <script>
        let numero1;
        let numero2;
        let numero3;
        let numero4;
        let pares;
        let impares;
        let resultado;

        numero2=5;
        numero4=5;
        pares=0;
        impares=0;

        for(numero1=1;numero1<=numero2;numero1++){
            for(numero3=1;numero3<=numero4;numero3++){
                resultado=numero1*numero3;
                if(resultado%2==0){
                    console.log(numero1+"x"+numero3+"="+resultado+" Buzz");
                    pares=pares+1;
                }else{
                    console.log(numero1+"x"+numero3+"="+resultado+" Bass");
                    impares=impares+1;
                }
            }
        }
        console.log("Cantidad de Buzz ="+pares);
        console.log("Cantidad de Bass ="+impares);
    </script>
</body>
</html>
